<h1>{{ title | uppercase }}</h1>

<div>
  <input #items type="text" ng-model="item" />
  <button (click)="onclickAdd(items.value); items.value = ''">추가하기</button>
</div>

<!-- <app-paragraph [item]="item" [items]="items"></app-paragraph> -->

{{ item }}

<ul>
  <li *ngFor="let item of items | keyvalue">
    {{ item }}
  </li>
</ul>
